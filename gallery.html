<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suite Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <style>
        .swiper-container {
            width: 100%;
            padding-top: 168px;
            padding-bottom: 56px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 48%;
            height: 500px;

            @media screen and (max-width: $tablet) {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header id="mainHeader">
        <nav id="mainNavbar">
            <ul>
                <li>
                    <a href="index.html">home</a>
                </li>
                <li>
                    <a href="rooms.html">camere</a>
                </li>
                <li><img src="assets/logo.svg" alt=""></li>
                <li>
                    <a href="gallery.html">gallery</a>
                </li>
                <li>
                    <a href="contacts.html">contatti</a>
                </li>
            </ul>
        </nav>
        <img src="assets/hero_img.jpg" alt="" class="hero">
        <div class="content">
            <h1 class="alt">Gallery</h1>
            <p>Le nostre viste</p>
            <button>prenota</button>
        </div>
        <img class="squares" src="assets/rombs.svg" alt="">
    </header>
    <main class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(assets/s1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s5.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s6.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s7.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s8.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s9.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s10.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(assets/s11.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </main>
    <footer id="mainFooter">
        <img src="assets/footer_logo.svg" alt="">
        <address>
            081 18544028 -info@suitetime.house<br>
            Via Provinciale Anacapri 7 "Due Golfi" 80076 Capri (NA)
        </address>
    </footer>

    <!-- app -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script>
        AOS.init();
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
